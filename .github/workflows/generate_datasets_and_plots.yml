name: Generate Datasets and Plots

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip uninstall -y numpy || true
          pip install numpy==1.26.0 scipy matplotlib pyyaml

      # 4. Check for local numpy shadowing
      - name: Check for local numpy conflicts
        run: |
          if find . -maxdepth 2 -type d -name "numpy" | grep -q numpy; then
            echo "Error: Found local directory named numpy." >&2
            exit 1
          fi

      # 5. Run validation using YAML config
      - name: Generate datasets and plots
        run: |
          python src/composite_validation.py config/composite_validation.yml

      # 6. Upload plots
      - name: Upload plots
        uses: actions/upload-artifact@v4
        with:
          name: validation_plots
          path: journal_validation_outputs/*.png

      # 7. Upload CSV tables
      - name: Upload CSV tables
        uses: actions/upload-artifact@v4
        with:
          name: validation_csv_tables
          path: journal_validation_outputs/*.csv
