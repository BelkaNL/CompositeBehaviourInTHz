name: Generate Datasets and Plots

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Install dependencies (force clean numpy)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip uninstall -y numpy
          pip install numpy==1.26.0 scipy matplotlib

      # 4. Check for local numpy shadowing
      - name: Check for local numpy conflicts
        run: |
          if find . -name "numpy*" | grep -q numpy; then
              echo "Error: Found local file/folder named numpy. Rename it!" >&2
              exit 1
          fi

      # 5. Run Python script to generate plots
      - name: Generate plots
        run: python src/composite_em_validation.py

      # 6. Upload the plots as artifacts
      - name: Upload plots
        uses: actions/upload-artifact@v4
        with:
          name: generated_plots
          path: journal_validation_plots/*.png
