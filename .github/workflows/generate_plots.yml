name: Generate Datasets and Plots

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy scipy matplotlib

      # 4. Run Python script to generate plots
      - name: Generate plots
        run: python src/composite_em_validation.py

      # 5. Upload the plots as artifacts
      - name: Upload plots
        uses: actions/upload-artifact@v4
        with:
          name: generated_plots
          path: journal_validation_plots/*.png
