name: Run Python Script and Upload Plots as Artifacts

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests to 'main'

jobs:
  run_script:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checks out your code from the repository

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9  # Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy matplotlib  # Add any other dependencies your script needs

    - name: Run Python script to generate plots
      run: |
        python src/test.py  # Ensure this path points to your script that generates plots

    # Step 2: Install GitHub CLI
    - name: Install GitHub CLI
      run: |
        curl -fsSL https://cli.github.com/packages/githubcli-archive.key | sudo tee /etc/apt/trusted.gpg.d/githubcli.asc
        sudo apt update
        sudo apt install gh

    # Step 3: Upload generated plots as artifacts via GitHub CLI
    - name: Upload generated plots as artifacts
      run: |
        gh auth login --with-token <<< ${{ secrets.GITHUB_TOKEN }}
        gh release create "artifact-release" plots/* --title "Generated Plots" --notes "This release contains the generated plots."

