name: Run Python Script and Commit Plots to Repository

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests to 'main'

jobs:
  run_script:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checks out your code from the repository

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9  # Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy matplotlib  # Add any other dependencies your script needs

    - name: Run Python script to generate plots
      run: |
        python src/test.py  # Ensure this path points to your script that generates plots

    - name: Commit plots to repository
      run: |
        # Set Git user information for committing
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # Create a new folder for the plots in the repository
        mkdir -p generated_plots

        # Copy the plots into that folder
        cp plots/*.png generated_plots/

        # Add, commit, and push the plots back to the repository
        git add generated_plots/*
        git commit -m "Add generated plots"
        git push origin HEAD:main  # Or push to a different branch if needed
