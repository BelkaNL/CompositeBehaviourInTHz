name: Run Python Script and Commit Plots

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests to 'main'

jobs:
  run_script:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checks out your code from the repository

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9  # Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy matplotlib  # Add any other dependencies your script needs

    - name: Run Python script to generate plots
      run: |
        python src/test.py  # Ensure this path points to your script that generates plots

    - name: Commit and push plots to the repository
      run: |
        # Create a directory for generated plots if it doesn't exist
        mkdir -p generated_plots

        # Move the generated plots into this directory
        mv plots/*.png generated_plots/

        # Add, commit, and push the generated plots
        git add generated_plots/*
        git commit -m "Add generated plots"
        git push origin main
