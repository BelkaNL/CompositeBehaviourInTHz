name: Run Python Script and Publish Plots to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests to 'main'

jobs:
  run_script:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checks out your code from the repository

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9  # Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy matplotlib  # Add any other dependencies your script needs

    - name: Run Python script to generate plots
      run: |
        python src/test.py  # Ensure this path points to your script that generates plots

    - name: Set up GitHub Pages
      run: |
        # Check if the `gh-pages` branch exists. If not, create it.
        git fetch origin gh-pages || git checkout --orphan gh-pages
        
        # Keep the existing files in the branch (don't delete them)
        git reset --hard origin/gh-pages  # This will avoid deleting your files
        
        # Create a folder for plots (ensure it's empty)
        mkdir -p plots

        # Copy the generated plots to this folder
        cp plots/*.png plots/

        # Add, commit, and push the changes
        git add plots/*
        git commit -m "Add generated plots to GitHub Pages"
        git push origin gh-pages --force
