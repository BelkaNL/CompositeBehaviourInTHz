name: Generate Datasets and Plots

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests to 'main'

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy matplotlib  # Add other dependencies as needed

      # 4. Run Python script to generate plots
      - name: Generate plots
        run: python src/test.py  # Ensure this is the correct path to your Python script

      # 5. Upload the plots as artifacts
      - name: Upload plots
        uses: actions/upload-artifact@v4
        with:
          name: generated_plots
          path: generated_plots/*.png  # Adjust if your plots are stored in a different folder
