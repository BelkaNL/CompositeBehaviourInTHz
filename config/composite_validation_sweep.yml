# ============================================================
# COMPOSITE VALIDATION SWEEP CONFIGURATION
# ============================================================

project:
  name: "Frequency-Dispersive Composite Validation Sweep"
  version: "1.2.1"
  authors:
    - name: "Your Name"
      orcid: "0000-0000-0000-0000"
  license: "CC-BY-4.0"
  repository: "https://github.com/your/repository"
  doi: "pending"
  output_directory: "journal_validation_outputs"
  random_seed: 0

frequency:
  start_hz: 3.0e10
  stop_hz: 3.0e12
  num_points: 5000  # increased resolution to reduce K-K error

ci_thresholds:
  max_kk_error: 5.0   # relaxed threshold
  max_rmse_eps: 0.25

parameter_sweeps:
  volume_fraction: [0.15, 0.25, 0.35, 0.45]
  debye_tau_seconds: [1.0e-13, 3.0e-13, 1.0e-12]

fillers:
  debye:
    eps_inf: 4.0
    delta_eps: 3.0
    conductivity: 0.0

constants:
  vacuum_permittivity: 8.854e-12
  pi: 3.141592653589793
