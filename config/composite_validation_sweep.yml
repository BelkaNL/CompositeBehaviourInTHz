# ============================================================
# COMPOSITE VALIDATION CONFIGURATION (CI + DOI READY)
# ============================================================

project:
  name: "Frequency-Dispersive Composite Validation"
  version: "1.1.0"
  authors:
    - name: "Your Name"
      orcid: "0000-0000-0000-0000"
  license: "CC-BY-4.0"
  repository: "https://github.com/your/repository"
  doi: "pending"
  output_directory: "journal_validation_outputs"
  random_seed: 0

# ============================================================
# FREQUENCY GRID
# ============================================================

frequency:
  start_hz: 3.0e10        # 30 GHz
  stop_hz: 3.0e12         # 3 THz
  num_points: 1200

# ============================================================
# CI FAILURE THRESHOLDS
# ============================================================

ci_thresholds:
  max_kk_error: 0.15
  max_rmse_eps: 0.25

# ============================================================
# PARAMETER SWEEP MATRICES
# ============================================================

parameter_sweeps:
  volume_fraction: [0.15, 0.25, 0.35, 0.45]
  debye_tau_seconds: [1.0e-13, 3.0e-13, 1.0e-12]

# ============================================================
# DISPERSIVE FILLER DEFINITIONS
# ============================================================

fillers:
  debye:
    eps_inf: 4.0
    delta_eps: 3.0
    conductivity: 0.0

# ============================================================
# OPTIONAL LORENTZ PARAMETERS (FUTURE USE)
# ============================================================

lorentz:
  eps_inf: 2.5
  damping_gamma: 1.2e11
  oscillator_strength: 6.0

# ============================================================
# NUMERICAL CONSTANTS
# ============================================================

constants:
  vacuum_permittivity: 8.854e-12
  pi: 3.141592653589793
